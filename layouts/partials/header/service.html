{{ $header := . }}
{{ with .service }}
<div class="fr-header__service">
    <a href="{{ $header.url | default "/" }}" title="{{ .title | default ""}}">
      <p class="fr-header__service-title">{{ .title }}</p>
    </a>
    {{ with partial "functions/dollar2br" .tagline }}
    <p class="fr-header__service-tagline">{{ . }}</p>
    {{ end }}
</div>
{{ end }}
