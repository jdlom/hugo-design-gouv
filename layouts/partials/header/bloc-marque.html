{{ with . }}
{{ $header := . }}
    <div class="fr-mb-auto">
        {{ with .service }}
            {{- partial "header/bloc-marque-logo.html" $header -}}
        {{ else }}
            <a href="{{ $header.url }}" title="{{ replace $header.bloc_marque "$" "" }}">
                {{ partial "header/bloc-marque-logo.html" $header}}
            </a>
        {{ end }}
    </div>
{{ end }}
